<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Include Chart.js -->
    <style>
        * {
            font-family: "Ubuntu", sans-serif;
        }
        body {
            background-color: rgba(197, 197, 197, 0.273);
            background-size: cover;
            background-position: center;
        }
        .dark-mode {
            background-color: black;
            color: white;
        }
        .logout, .dark {
            border: 1px solid black;
            border-radius: 7px;
            padding: .4rem;
        }
        .logout:hover, .dark:hover {
            background-color: rgba(128, 128, 128, 0.761);
            color: white;
            border: 1px solid rgb(255, 255, 255);
        }
        #budget-details {
            margin: 4rem;
            background-color: rgba(220, 220, 220, 0.477);
            padding: 2rem;
            border-radius: 5px;
        }
        .expense-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.679);
            color: white;
            border-radius: 5px;
            margin: 5px 0;
        }
        .input-1 button {
            border-radius: 5px;
        }
        .input-1 button:hover {
            color: white;
            background-color: rgba(0, 0, 0, 0.565);
            border-color: white;
        }
        .chart-container {
            margin: 3rem auto;
            width: 50%;
            height: 400px; /* Height for the chart */
            display: none; /* Hide the chart by default */
        }
    </style>
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="https://cdn-icons-png.flaticon.com/512/2649/2649615.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
                Budget App
            </a>
            <button class='dark' onclick="toggleDarkMode()">Dark/Light</button>
            <button class="logout">Logout</button>
        </div>
    </nav>
    <center>
        <div id="welcome" style="margin-top: 2.5rem;">
            <h1 style="font-family:monospace;">WELCOME USER</h1>
        </div>
    </center>
    <div class="input-1 d-flex gap-5 justify-content-center mt-5" style="background-color: rgba(220, 220, 220, 0.477); padding-top: 15px;">
        <p>Your Budget: 
            <input type="number" id="budgetAmount" placeholder="Current Budget Amount">
            <button onclick="calculateBudget()">Set Budget</button> <!-- Set Budget button -->
        </p>
        <p>New Budget Amount: 
            <input type="number" id="newBudgetAmount" placeholder="New Budget Amount">
            <button onclick="addNewBudget()">Add New Budget</button> <!-- Add New Budget button -->
        </p>
        <p>Expense Details: 
            <input type="text" id="expenseDetails" placeholder="Expense Details">
            <input type="number" id="expenseAmount" placeholder="Expense Amount">
            <button onclick="addExpense()">Add Expense</button>
        </p>
        <button onclick="toggleChart()">Toggle Chart</button> <!-- Button to show/hide the chart -->
    </div>
    <div style="margin-top: 3rem; display: flex; flex-direction: row; gap:9rem; justify-content:center;">
        <div style="padding:1rem 9rem 1rem 1rem; background-color: rgba(156, 163, 170, 0.716); border-radius: 5px;" class="d-flex flex-row">
            <img width="80rem" height="80rem" src="https://static.vecteezy.com/system/resources/thumbnails/009/361/798/small_2x/stack-dollar-bill-note-icon-illustration-line-art-cash-money-payment-business-currency-finance-banking-asset-vector.jpg" alt="">
            <div class="money gap-0 ps-3">
                <p id="budgetDisplay">$0</p>
                <p>Budget</p>
            </div>
        </div>
        <div class="d-flex flex-row" style='padding:1rem 9rem 1rem 1rem; border-radius: 5px; background-color: rgba(156, 163, 170, 0.716);'>
            <img width="80rem" height="80rem" src="https://static.vecteezy.com/system/resources/thumbnails/000/357/048/small/3__2821_29.jpg" alt="">
            <div class="money gap-0 ps-3">
                <p id="expenseDisplay">$0</p>
                <p>Expense</p>
            </div>
        </div>
        <div style="padding:1rem 9rem 1rem 1rem; border-radius: 5px; background-color: rgba(156, 163, 170, 0.716);" class="d-flex flex-row">
            <img width="80rem" height="80rem" src="https://as2.ftcdn.net/v2/jpg/01/88/66/95/1000_F_188669509_ykAOTEX2lXBNuGsJwmJombQpexwlgKWU.jpg" alt="">
            <div class="money gap-0 ps-3">
                <p id="balanceDisplay">$0</p>
                <p>Balance</p>
            </div>
        </div>
    </div>
    <div id="budget-details">
        <h4>Budget Details</h4>
        <div id="expenseList"></div>
    </div>

    <!-- Chart Container -->
    <div class="chart-container">
        <canvas id="budgetChart"></canvas>
    </div>

    <script>
        let totalBudget = 0;
        let totalExpense = 0;
        let expenseCount = 0; // Initialize a counter for expenses
        let currentExpenseIndex = -1; // To keep track of the currently edited expense

        const ctx = document.getElementById('budgetChart').getContext('2d');
        let budgetChart = new Chart(ctx, {
            type: 'pie',
            data: {
                labels: ['Budget', 'Expenses'],
                datasets: [{
                    label: 'Budget vs Expenses',
                    data: [totalBudget, totalExpense],
                    backgroundColor: [
                        'rgba(75, 192, 192, 0.2)', // Budget color
                        'rgba(255, 99, 132, 0.2)'  // Expenses color
                    ],
                    borderColor: [
                        'rgba(75, 192, 192, 1)',
                        'rgba(255, 99, 132, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                    title: {
                        display: true,
                        text: 'Budget vs Expenses'
                    }
                }
            }
        });

        function calculateBudget() {
            const budgetAmount = document.getElementById('budgetAmount').value;
            totalBudget = parseFloat(budgetAmount);
            document.getElementById('budgetDisplay').innerText = `$${totalBudget.toFixed(2)}`;
            updateBalance();
            updateChart();
        }

        function addNewBudget() {
            const newBudgetAmount = document.getElementById('newBudgetAmount').value;
            totalBudget += parseFloat(newBudgetAmount);
            document.getElementById('budgetDisplay').innerText = `$${totalBudget.toFixed(2)}`;
            document.getElementById('newBudgetAmount').value = ''; // Clear the input
            updateBalance();
            updateChart();
        }

        function addExpense() {
            const expenseDetails = document.getElementById('expenseDetails').value;
            const expenseAmount = parseFloat(document.getElementById('expenseAmount').value);

            if (expenseDetails && !isNaN(expenseAmount) && expenseAmount > 0) {
                if (currentExpenseIndex === -1) {
                    expenseCount++;
                    const expenseDiv = document.createElement('div');
                    expenseDiv.className = 'expense-item';
                    expenseDiv.id = `expense-${expenseCount}`;
                    expenseDiv.innerHTML = `
                        ${expenseDetails} - $${expenseAmount.toFixed(2)} 
                        <button onclick="editExpense(${expenseCount}, '${expenseDetails}', ${expenseAmount})">Edit</button>
                        <button onclick="deleteExpense(${expenseCount})">Delete</button>`;
                    document.getElementById('expenseList').appendChild(expenseDiv);
                } else {
                    const existingExpenseDiv = document.getElementById(`expense-${currentExpenseIndex}`);
                    existingExpenseDiv.innerHTML = `
                        ${expenseDetails} - $${expenseAmount.toFixed(2)} 
                        <button onclick="editExpense(${currentExpenseIndex}, '${expenseDetails}', ${expenseAmount})">Edit</button>
                        <button onclick="deleteExpense(${currentExpenseIndex})">Delete</button>`;
                    currentExpenseIndex = -1; // Reset index after editing
                }
                totalExpense += expenseAmount;
                document.getElementById('expenseDisplay').innerText = `$${totalExpense.toFixed(2)}`;
                document.getElementById('expenseAmount').value = ''; // Clear the input
                document.getElementById('expenseDetails').value = ''; // Clear the details input
                updateBalance();
                updateChart();
            } else {
                alert("Please enter valid expense details and amount.");
            }
        }

        function editExpense(index, details, amount) {
            currentExpenseIndex = index; // Set the index for the current expense to edit
            document.getElementById('expenseDetails').value = details; // Set the input with existing details
            document.getElementById('expenseAmount').value = amount; // Set the input with existing amount
            // Optionally, highlight the expense to edit
            // For example: document.getElementById(`expense-${index}`).style.backgroundColor = 'yellow';
        }

        function deleteExpense(index) {
            const expenseDiv = document.getElementById(`expense-${index}`);
            const expenseText = expenseDiv.innerText;
            const amount = parseFloat(expenseText.split('$')[1]); // Extracting the amount from the text
            totalExpense -= amount;
            document.getElementById('expenseDisplay').innerText = `$${totalExpense.toFixed(2)}`;
            expenseDiv.remove(); // Remove the expense from the list
            updateBalance();
            updateChart();
        }

        function updateBalance() {
            const balance = totalBudget - totalExpense;
            document.getElementById('balanceDisplay').innerText = `$${balance.toFixed(2)}`;
        }

        function updateChart() {
            budgetChart.data.datasets[0].data = [totalBudget, totalExpense];
            budgetChart.update();
        }

        function toggleChart() {
            const chartContainer = document.querySelector('.chart-container');
            chartContainer.style.display = chartContainer.style.display === 'none' ? 'block' : 'none';
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }
    </script>
</body>
</html>
